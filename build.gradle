plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.0'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

jar {
    manifest { // 빌드시 Main-Class 설정
        attributes 'Main-Class': 'com.example.wish.WishApplication'
    }
}

bootJar {
    jar.enabled = true // 빌드시 jar 을 실행
}

processResources {
    exclude 'META-INF/MANIFEST.MF'  // 중복되는 MANIFEST.MF 파일을 제외
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    // log4j
    implementation 'org.apache.logging.log4j:log4j-api:2.24.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.24.2'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.24.2'
    // slf4j
    implementation 'org.slf4j:slf4j-api:2.0.16'
    // gradle 묶기
    implementation("org.springframework.boot:spring-boot-gradle-plugin:3.4.0")
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}
